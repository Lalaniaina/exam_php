<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
body {
font-family: Arial, sans-serif;
margin: 20px;
padding: 0;
}

h1 {
    margin-top: 20px;
}

form {
    margin-bottom: 20px;
}

input[type="text"], button {
    padding: 5px;
    margin-right: 10px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <h1>Recherche dans l'annuaire</h1>
    <form action="annuaire.php" method="post">
        <input type="hidden" name="action" value="recherche">
        <input type="text" name="recherche" placeholder="Rechercher par nom ou prénom">
        <button type="submit">Rechercher</button>
    </form>

    <h1>Ajouter une entrée dans l'annuaire</h1>
    <form action="annuaire.php" method="post">
        <input type="hidden" name="action" value="ajout">
        <input type="text" name="nom" placeholder="Nom">
        <input type="text" name="prenom" placeholder="Prénom">
        <input type="text" name="numero" placeholder="Numéro de téléphone">
        <button type="submit">Ajouter</button>
    </form>

    <h1>Modifier un numéro dans l'annuaire</h1>
    <form action="annuaire.php" method="post">
        <input type="hidden" name="action" value="modification">
        <input type="text" name="id" placeholder="ID de l'entrée à modifier">
        <input type="text" name="numero" placeholder="Nouveau numéro de téléphone">
        <button type="submit">Modifier</button>
    </form>

    <h1>Supprimer une entrée de l'annuaire</h1>
    <form action="annuaire.php" method="post">
        <input type="hidden" name="action" value="suppression">
        <input type="text" name="id" placeholder="ID de l'entrée à supprimer">
        <button type="submit">Supprimer</button>
    </form>
</body>
</html>
